<!DOCTYPE html>
<html>
	<script scr="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script scr="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
	<body style="margin: 0px; overflow: hidden;">
		<a-scene embedded arjs>
			<a-marker type='pattern'patternUrl='path to url'>
				<a-box position="0 0.5 0" material="color: red;">
				</a-box>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
